apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
        app: cpz-web-<ENV>
        env: <ENV>
    name: cpz-web-<ENV>
    namespace: <ENV>
spec:
    replicas: 1
    selector:
        matchLabels:
            app: cpz-web-<ENV>
            env: <ENV>
    template:
        metadata:
            labels:
                app: cpz-web-<ENV>
                env: <ENV>
        spec:
            imagePullSecrets:
                - name: cpz-registry
            containers:
                - image: <IMAGE>
                  imagePullPolicy: IfNotPresent
                  name: cpz-web-<ENV>
                  ports:
                      - containerPort: 80
                        protocol: TCP
                  resources:
                      requests:
                          memory: 128Mi
                          cpu: "50m"
                      limits:
                          memory: 256Mi
                          cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
    labels:
        app: cpz-web-<ENV>
        env: <ENV>
    name: cpz-web-<ENV>
    namespace: <ENV>
spec:
    ports:
        - port: 80
          targetPort: 80
    selector:
        app: cpz-web-<ENV>
        env: <ENV>
    type: ClusterIP

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: <APP>
    env: <ENV>
  name: <APP>
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: <APP>
      env: <ENV>
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: <APP>
        env: <ENV>
    spec:
      imagePullSecrets:
        - name: cpz-registry
      containers:
        - image: <IMAGE>
          imagePullPolicy: IfNotPresent
          name: <APP>
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            limits:
              memory: 512Mi
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: <APP>
    env: <ENV>
  name: <APP>
  namespace: default
spec:
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: <APP>
    env: <ENV>
  type: ClusterIP
